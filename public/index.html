<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Excel Comparator</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      background-color: #f3f4f6;
    }

    .container {
      max-width: 900px;
      margin: auto;
    }
  </style>
</head>

<body>
  <div class="container p-6 bg-white rounded-lg shadow-md mt-10">
    <h2 class="text-2xl font-bold text-gray-900 mb-4">Excel Data Comparator</h2>
    <p class="text-sm text-gray-600 mb-6">Follow the instructions carefully!</p>
    <form>
      <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
        <!-- Kolom File Data Full -->
        <div>
          <label for="file-upload-full" class="block text-sm font-medium text-gray-700">File Data Full</label>
          <div class="mt-2 flex justify-center rounded-lg border-2 border-dashed border-gray-300 p-6">
            <div id="file-name-full" class="text-center">
              <svg class="mx-auto h-12 w-12 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m6.75 12-3-3m0 0-3 3m3-3v6m-1.5-15H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z" />
              </svg>
              <div class="mt-4 flex text-sm text-gray-600">
                <label for="file-upload-full"
                  class="relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-indigo-500 focus-within:ring-offset-2">
                  <span>Upload a file</span>
                  <input id="file-upload-full" name="file-upload-full" type="file" class="sr-only"
                    onchange="handleFileUpload('full')">
                </label>
                <p class="pl-1">or drag and drop</p>
              </div>
              <p class="text-xs text-gray-500">xlsx up to 10MB</p>
            </div>
          </div>

          <div class="mt-4 flex items-start">
            <div class="flex items-center h-5">
              <input id="has-header-full" name="has-header-full" type="checkbox"
                class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded" disabled
                onchange="toggleSheetName('full')">
            </div>
            <div class="ml-3 text-sm">
              <label for="has-header-full" class="font-medium text-gray-700">Data Full has header</label>
              <p class="text-gray-500">Check if your data has a header row</p>
            </div>
          </div>

          <div class="mt-4">
            <label for="sheet-full" class="block text-sm font-medium text-gray-700">Sheet Name (Full)</label>
            <select id="sheet-full" name="sheet-full"
              class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md disabled:text-gray-500"
              disabled>
              <option>Select sheet</option>
            </select>
          </div>

          <div class="mt-4">
            <label for="column-full" class="block text-sm font-medium text-gray-700">Column Name (Full)</label>
            <input type="text" name="column-full" id="column-full"
              class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500"
              disabled placeholder="Enter column name">
          </div>
        </div>

        <!-- Kolom File Data Order -->
        <div>
          <label for="file-upload-order" class="block text-sm font-medium text-gray-700">File Data Order</label>
          <div class="mt-2 flex justify-center rounded-lg border-2 border-dashed border-gray-300 p-6">
            <div id="file-name-order" class="text-center">
              <svg class="mx-auto h-12 w-12 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m6.75 12-3-3m0 0-3 3m3-3v6m-1.5-15H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z" />
              </svg>
              <div class="mt-4 flex text-sm text-gray-600">
                <label for="file-upload-order"
                  class="relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-indigo-500 focus-within:ring-offset-2">
                  <span>Upload a file</span>
                  <input id="file-upload-order" name="file-upload-order" type="file" class="sr-only"
                    onchange="handleFileUpload('order')">
                </label>
                <p class="pl-1">or drag and drop</p>
              </div>
              <p class="text-xs text-gray-500">xlsx up to 10MB</p>
            </div>
          </div>

          <div class="mt-4 flex items-start">
            <div class="flex items-center h-5">
              <input id="has-header-order" name="has-header-order" type="checkbox"
                class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded" disabled
                onchange="toggleSheetName('order')">
            </div>
            <div class="ml-3 text-sm">
              <label for="has-header-order" class="font-medium text-gray-700">Data Order has header</label>
              <p class="text-gray-500">Check if your data has a header row</p>
            </div>
          </div>

          <div class="mt-4">
            <label for="sheet-order" class="block text-sm font-medium text-gray-700">Sheet Name (Order)</label>
            <select id="sheet-order" name="sheet-order"
              class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md disabled:text-gray-500"
              disabled>
              <option>Select sheet</option>
            </select>
          </div>

          <div class="mt-4">
            <label for="column-order" class="block text-sm font-medium text-gray-700">Column Name (Order)</label>
            <input type="text" name="column-order" id="column-order"
              class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500"
              disabled placeholder="Enter column name">
          </div>
        </div>
      </div>

      <div class="mt-6 flex justify-end">
        <button type="button"
          class="mr-4 bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Cancel</button>
        <button type="submit"
          class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Compare</button>
      </div>
    </form>
  </div>

  <script>
    function handleFileUpload(type) {
      const fileInput = document.getElementById(`file-upload-${type}`);
      const fileNameDisplay = document.getElementById(`file-name-${type}`);
      const hasHeaderInput = document.getElementById(`has-header-${type}`);
      const columnInput = document.getElementById(`column-${type}`);

      if (fileInput.files.length > 0) {
        while (fileNameDisplay.firstChild) {
          fileNameDisplay.removeChild(fileNameDisplay.firstChild);
        }
        const paragraph = document.createElement('p');
        paragraph.textContent = `File: ${fileInput.files[0].name}`;
        paragraph.classList.add('text-sm', 'text-gray-600', 'mt-2');
        fileNameDisplay.appendChild(paragraph);
        hasHeaderInput.disabled = false;
        columnInput.disabled = false;
      } else {
        fileNameDisplay.textContent = '';
        hasHeaderInput.disabled = true;
        hasHeaderInput.checked = false;
        toggleSheetName(type); // This will disable the sheet input
        columnInput.disabled = true;
      }
    }

    function toggleSheetName(type) {
      const hasHeaderInput = document.getElementById(`has-header-${type}`);
      const sheetInput = document.getElementById(`sheet-${type}`);
      sheetInput.disabled = !hasHeaderInput.checked;
    }
  </script>
</body>

</html>
